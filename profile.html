<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chats - Kokoa Clone</title>
</head>
<body>
    <div class="status-bar-profile">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>21:39</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <!--Battery Icon-->
            <i class="fas fa-battery-full fa-lg"></i>
            <!--Lightning Icon-->
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header-profile">
        <h1 class="screen-header-profile__exit"><i class="fas fa-times"></i></h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-music fa-lg"></i></span>
            <span><a href="settings.html"><i class="fas fa-cog fa-lg"></i></a></span>
            <div class="nav_doticon"></div>
        </div>
    </header>

    <main class="main-profile">
        <div class="friend-screen__column--profile">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQAzOGpxuw9DKe-61gzW_cAFfQn8W8I3YJOPA&usqp=CAU" class="user-component__avatar user-component__avatar--xl user-component__avatar--profile"/>
            <div class="user-component__text">
                <h4 class="user-component__title">Joe Gadner</h4>
                <h6 class="user-component__subtitle">My life for jazz!</h6>
            </div>
        </div>
    </main>

    <div class="nav-profile">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                    <i class="far fa-user fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <i class="fas fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html">
                    <i class="fas fa-search fa-2x"></i>
                </a>
            </li>
        </ul>
    </div>
