<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
    <title>Settings - Kokoa Clone</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>21:39</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <!--Battery Icon-->
            <i class="fas fa-battery-full fa-lg"></i>
            <!--Lightning Icon-->
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="setting-header">
        <i class="fas fa-chevron-left"></i>
        <span>Settings</span>
        <i class="fas fa-search"></i>
    </header>

    <main class="setting-main">
        <ul class="setting-menus">
            <li class="setting-menus__menu">
                <div class="setting-menus__title">
                    <i class="fas fa-bullhorn"></i>
                    <span class="setting-menus__menu__name">Notices</span>
                </div>
            </li>
            <li class="setting-menus__menu">
                <div class="setting-menus__title">
                    <i class="fas fa-flask"></i>
                    <span class="setting-menus__menu__name">Soul Lab</span>
                </div>
            </li>
            <li class="setting-menus__menu">
                <div class="setting-menus__title">
                    <div class="icon-version">i</div>
                    <span class="setting-menus__menu__name">Version</span>
                </div>
                <div class="setting-menus__now"> <span >Latest Version</span></div>
            </li>
            <li class="setting-menus__menu">
                <div class="setting-menus__title">
                    <i class="fas fa-unlock-alt"></i>
                    <span class="setting-menus__menu__name">Privacy</span>
                </div>
            </li>
            <li class="setting-menus__menu">
                <div class="setting-menus__title">
                    <i class="far fa-bell"></i>
                    <span class="setting-menus__menu__name">Notification</span>
                </div>
            </li>
            <li class="setting-menus__menu">
                <div class="setting-menus__title">
                    <i class="far fa-user"></i>
                    <span class="setting-menus__menu__name">Friends</span>
                </div>
            </li>
            <li class="setting-menus__menu">
                <div class="setting-menus__title">
                    <i class="far fa-comment"></i>
                    <span class="setting-menus__menu__name">Chats</span>
                </div>
            </li>
            <li class="setting-menus__menu">
                <div class="setting-menus__title">
                    <i class="fas fa-palette"></i>
                    <span class="setting-menus__menu__name">Display</span>
                    <div class="setting_doticon">N</div>
                </div>
            </li>
            <li class="setting-menus__menu">
                <div class="setting-menus__title">
                    <i class="fas fa-brush"></i>
                    <span class="setting-menus__menu__name">Themes</span>
                    <div class="setting_doticon">N</div>
                </div>
                <div class="setting-menus__now"> <span >Default theme</span></div>
            </li>
            <li class="setting-menus__menu">
                <div class="setting-menus__title">
                    <i class="fas fa-phone-alt"></i>
                    <span class="setting-menus__menu__name">Call</span>
                </div>
            </li>
            <li class="setting-menus__menu">
                <div class="setting-menus__title">
                    <i class="fas fa-ellipsis-h"></i>
                    <span class="setting-menus__menu__name">Other</span>
                </div>
            </li>
        </ul>

    </main>

    <div class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                    <i class="far fa-user fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification badge">2</span>
                    <i class="far fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html">
                    <i class="fas fa-search fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <div class="nav_doticon"></div>
                    <i class="fas fa-ellipsis-h fa-2x"></i>
                </a>
            </li>
        </ul>
    </div>

    <div id="splash-screen">
        <img class="splash-screen__img" src="screenshots/Soul_logo.png"/>
        <div class="splash-screen__circles"></div>
        <div class="splash-screen__circles"></div>
        <div class="splash-screen__circles"></div>
        <div class="splash-screen__circles"></div>
        <div class="splash-screen__circles"></div>
        <div class="splash-screen__circles"></div>
    </div>

    <div id="no-mobile">
        <span>Your screen is too big ㅠㅠ</span>
    </div>

    <script src="https://kit.fontawesome.com/e4500c3f19.js" crossorigin="anonymous"></script>
</body>
</html>
