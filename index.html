<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Soul Talk</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <!--Battery Icon-->
            <i class="fas fa-battery-full fa-lg"></i>
            <!--Lightning Icon-->
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="welcome-header">
        <h1 class="welcome-header__title">Welcome to Soul Talk</h1>
        <p class="welcome-header__text">
            If you have a Soul Talk Account, <br />log in with your email or phone number.
        </p>
    </header>

    <form action="friends.html" method="get" id="login-form">
        <input name="username" type="text" placeholder="Email or Phone number" />
        <input name="password" type="text" placeholder="Password" />
        <input type="submit" value="Log in" />
        <input type="submit" value="Sign up" />
        <a href="#">Find Soul Talk Account or Password</a>
    </form>

    <div id="splash-screen">
        <img class="splash-screen__img" src="https://static.wikia.nocookie.net/disney/images/e/ed/Soul_logo.png/revision/latest?cb=20200318082037"/>
        <div class="splash-screen__circles"></div>
        <div class="splash-screen__circles"></div>
        <div class="splash-screen__circles"></div>
        <div class="splash-screen__circles"></div>
        <div class="splash-screen__circles"></div>
        <div class="splash-screen__circles"></div>
    </div>

    <div id="no-mobile">
        <span>Your screen is too big ㅠㅠ</span>
    </div>


    <script src="https://kit.fontawesome.com/e4500c3f19.js" crossorigin="anonymous"></script>
</body>
</html>
